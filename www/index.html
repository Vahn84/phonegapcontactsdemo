<!DOCTYPE html>

<html ng-app="angulargap">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/ngAnimations.css" />
         <!-- Angulars Material CSS now available via Google CDN; version 0.8 used here -->
	    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        
        <title>Demo</title>
        
	   
   </head>
 <body >
    
<div layout="column" ng-controller="IndexCtrl">
	<md-toolbar>
    <div class="md-toolbar-tools">
       <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="openLeftMenu()">
       <md-icon md-svg-icon="img/icons/menu.svg" style="color: rgba(255,255,255,1)"></md-icon>
      </md-button>
      <span>My App's Title</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      
    </div>
  </md-toolbar>	
	
<div class="row">
  <md-sidenav md-component-id="left" class="md-sidenav-left" layout-padding>
 
   
   <md-list layout-padding>	
	
	<md-list-item >
	<h5>All Contacts</h5>
	</md-list-item>	
	<md-divider ></md-divider>
	<md-list-item>
	<h5>Contacts Around me</h5>
	
	</md-list-item>	
  
	</md-list>	
   
  </md-sidenav>
  
  <md-content layout-padding >
	<md-progress-circular ng-show="loader.loading" md-mode="indeterminate"  layout-align="space-around"></md-progress-circular>
		
	 
		
	<md-list layout-padding>	
	
	<md-list-item ng-repeat="contact in contacts" ng-show="loader.animateList" class="animate-enter">
    <img alt="{{contact.name.givenName}}" ng-src="{{contact.photos[0].value}}" class="md-avatar" />
    <h2>{{contact.name.formatted}}</h2>
	<p>{{contact.phoneNumbers[0].value}}</p>
  
	<md-divider ></md-divider>
	</md-list-item>	
  
	</md-list>	
	
	
   
  </md-content>
  
  
</div>
  
</div>
			
		    <!-- Angular Material Dependencies -->
		    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		
		
		    <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
		    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
		    
		   
			<script type="text/javascript" src="cordova.js"></script>
		  
			
		    
		      
			  <script type="text/javascript" src="js/index.js"></script>
			  <script type="text/javascript" src="js/app.js"></script>
		    <script type="text/javascript" src="js/controller1.js"></script>
			<script type="text/javascript" src="js/contacts-service.js"></script>
		 
    </body>
</html>
